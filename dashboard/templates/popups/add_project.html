<!-- !!!!!!!!!!!!!! ADD PROJECT BEGINS HERE !!!!!!!!!!!!!-->
<div class="modal fade" id="AddProjectModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
    <div class="modal-dialog">      
        <div class="modal-content">

            <!-- add header of popup here -->
            <div class="modal-header">
                <button type="button" class="close" 
                                      data-dismiss="modal">
                    <span aria-hidden="true">&times;
                    </span><span class="sr-only">
                        Close</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    Add Project</h4>
            </div>
            <!-- end header of popup here -->

            <!-- add body of popup here -->
            <div class="modal-body">
                <p style="color:red"> {{ state }} </p>
                <form method="post" action="/save_project/">{% csrf_token %}

                    <div class="form-group">
                        <label for="id_title">Title:</label>
                        {{ form.title }}
                    </div>
                    <p>
                    <label for="id_shortname">Shortname:</label>
                    {{ form.shortname }}
                    </p>
                    <p>
                    <label for="id_description">Description:</label>
                    {{ form.description }}
                    </p>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
            <!-- end body of popup here -->

            <div class="modal-footer">
                <button type="button" 
                        class="btn btn-default" data-dismiss="modal">
                    Close</button>
            </div>
        </div>
    </div>
</div>
<!-- !!!!!!!!!!!!!! ADD PROJECT MODAL ENDS HERE !!!!!!!!!!!!!-->
