{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
<title>DjProMan - Home</title>
{% endblock %}

{% block body %}
<!--
<a class="navbar-brand" href="/"><img class="img-circle" src={% static "images/djproman.png" %} width="90" height="90"></img><a>
-->

<table class="table" border="0" cellspacing="5" cellpadding="5" width="100%">
    <tr class="info">
        <td><b>#</b></td>
        <td><b>Project</b></td>
        <td><b>Created By</b></td>
        <td><b>Start Date</b></td>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="/project/{{ project.id }}">{{ project.title }}</a></td>
        <td>{{ project.owner }}</td>
        <td>{{ project.start_date }}</td>
    </tr>
    {% endfor %}
</table>


<br> <br> <br> <br> <br> <br> <br>

{% endblock %}
